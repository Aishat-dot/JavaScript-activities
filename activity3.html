    <script>
        let name = prompt("Input a name");
        let food = prompt("Input a food");
        let verb = prompt("Input a verb");
        let place = prompt("Input a place");
        let emotion = prompt("Input an emotion");
        let adjective = prompt("Input an adjective");
        let paragraph1 = document.write(name + " was a platypus. They loved to stuff " + food + " up random places. One time they went to " 
        + place + ". They got " + food + ", but they didn't stuff it up any thing yet... ");
        let paragraph2 = document.write(name + " liked to " + verb + ". So they took " + food + " and went to stuff it up where they used to "
        + verb + ". They stuffed things up places because it made them " +  emotion + "... Stuffing food up places made them feel " + adjective + ".");
        let story = [paragraph1, paragraph2];
        document.write(story);
